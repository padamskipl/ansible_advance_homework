---
# tasks file for lb-tier

- name: install haproxy
  yum:
    name: haproxy
    state: latest

- name: enable and start haproxy
  service:
    name: haproxy
    state: started
    enabled: true

- name: configure haproxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - restart haproxy

